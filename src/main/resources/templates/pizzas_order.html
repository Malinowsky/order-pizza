<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ORDER YOUR PIZZA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background:#F9AE3E">
<div class = "container">


    <div class="row" style="margin-top:200px;">
        <div class="col-kg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">COMPLETE YOUR CONTACT DETAILS</h1>
            <div class="card-body">
                <form th:action="@{/pizzas/order}" th:object="${pizzas}" method="POST">
                    <div class="form-group">
                        <label> Student First Name</label>
                        <input type ="text" name="firstName" th:field="" placeholder="Enter Student First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Student Last Name</label>
                        <input type ="text" name="lastName" th:field="" placeholder="Enter Student Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Student Email</label>
                        <input type ="text" name="email" th:field="" placeholder="Enter Student email" class="form-control">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
